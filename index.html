<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Varela+Round&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Varela Round', sans-serif;
            background-color: #ffe4e6; /* Rose 100 */
            overflow: hidden; /* Prevent scrolling when button gets huge */
        }
        
        .title-font {
            font-family: 'Fredoka', sans-serif;
        }

        /* Floating Hearts Animation Background */
        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            bottom: -100px;
            background-color: #fda4af;
            display: inline-block;
            height: 30px;
            margin: 0 10px;
            width: 30px;
            transform: rotate(-45deg);
            opacity: 0.4;
            animation: float 15s infinite linear;
        }

        .heart:after, .heart:before {
            content: "";
            background-color: #fda4af;
            border-radius: 50%;
            height: 30px;
            position: absolute;
            width: 30px;
        }

        .heart:before {
            top: -15px;
            left: 0;
        }

        .heart:after {
            left: 15px;
            top: 0;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(-45deg) scale(0.8); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-120vh) rotate(-45deg) scale(1.2); opacity: 0; }
        }

        /* Smooth transition for button resizing */
        #yes-btn {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-center text-center p-4">

    <!-- Background Hearts -->
    <div class="heart-bg" id="heart-container"></div>

    <!-- Main Card -->
    <div class="z-10 bg-white/80 backdrop-blur-sm p-8 rounded-3xl shadow-xl max-w-lg w-full flex flex-col items-center gap-6 border-4 border-pink-200">
        
        <!-- State 1: Asking -->
        <div id="asking-state" class="flex flex-col items-center gap-6 w-full">
            <div class="relative w-48 h-48 sm:w-64 sm:h-64">
                <img 
                    src="https://media1.tenor.com/m/vgKlxqPsW1wAAAAd/te-amo.gif" 
                    alt="Te Amo" 
                    class="w-full h-full object-contain rounded-lg shadow-md"
                    onerror="this.src='https://i.pinimg.com/originals/f6/a5/f6/f6a5f6c8d7b3e8e2d7b3e8e2d7b3e8e2.jpg'"
                >
            </div>
            
            <h1 class="title-font text-3xl sm:text-4xl font-bold text-pink-600 leading-tight">
                Will you be my Valentine? ðŸŒ¹
            </h1>

            <div class="flex flex-wrap justify-center items-center gap-4 w-full mt-2">
                <button 
                    id="yes-btn" 
                    onclick="handleYesClick()"
                    class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transform active:scale-95 text-xl"
                >
                    Yes
                </button>
                
                <button 
                    id="no-btn" 
                    onclick="handleNoClick()"
                    class="bg-red-400 hover:bg-red-500 text-white font-bold py-3 px-8 rounded-full shadow-lg transform active:scale-95 text-xl transition-all duration-200"
                >
                    No
                </button>
            </div>
        </div>

        <!-- State 2: Success -->
        <div id="success-state" class="hidden flex-col items-center gap-6 animate-fade-in-up">
            <div class="relative w-48 h-48 sm:w-64 sm:h-64">
                <img 
                    src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" 
                    alt="Happy kissing bears" 
                    class="w-full h-full object-contain rounded-lg"
                    onerror="this.src='https://media.tenor.com/0U6y5gK6Y2kAAAAi/cute-love.gif'"
                >
            </div>
            
            <h1 class="title-font text-4xl sm:text-5xl font-bold text-pink-600 mb-2">
                MWAPS!!! ðŸ’–
            </h1>
            <p class="text-xl text-gray-700">
                YEY pumayag! <br> Lets check ang sched natin para date tayo ðŸ¥°
            </p>
            <button onclick="location.reload()" class="mt-4 text-sm text-pink-400 hover:text-pink-600 underline">
                (Replay)
            </button>
        </div>

    </div>

    <script>
        // Configuration
        const messages = [
            "No",
            "Sigurado ka na dan?",
            "Please Bebiii?",
            "Ayaw mo talaga?",
            "hmp!",
            "nyeeee",
            "Bili na , i-yes mo na yan",
            "Give it another thought!",
            "Iiyak ako sige",
            "Malaki na yang Yes oh",
            "sakit mo na",
            "Don't be so cold!",
            "Change of heart?",
            "Payag na yan yieee",
            "Is that your final answer?",
            "You're breaking my heart ;(",
            "I'm gonna cry...",
            "Plsss? ðŸ¥º"
        ];

        let messageIndex = 0;
        let yesButtonSize = 1; // Base font-size multiplier

        function handleNoClick() {
            const noBtn = document.getElementById('no-btn');
            const yesBtn = document.getElementById('yes-btn');

            // 1. Change the text on the No button
            messageIndex = (messageIndex + 1) % messages.length;
            noBtn.innerText = messages[messageIndex];

            // 2. Make the Yes button bigger
            yesButtonSize *= 1.5; // Grow by 50% each click
            yesBtn.style.fontSize = `${yesButtonSize * 1.25}rem`; // 1.25rem is base (text-xl)
            
            // Adjust padding relative to font size to maintain shape
            const currentPaddingX = 2 + (yesButtonSize * 0.5);
            const currentPaddingY = 0.75 + (yesButtonSize * 0.2);
            yesBtn.style.padding = `${currentPaddingY}rem ${currentPaddingX}rem`;
        }

        function handleYesClick() {
            document.getElementById('asking-state').classList.add('hidden');
            document.getElementById('success-state').classList.remove('hidden');
            document.getElementById('success-state').classList.add('flex');
            
            // Trigger confetti effect
            createConfetti();
        }

        // Simple CSS Confetti Effect
        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.zIndex = '1000';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                // Animation
                const duration = Math.random() * 3 + 2;
                const delay = Math.random() * 2;
                
                confetti.style.animation = `fall ${duration}s linear ${delay}s forwards`;
                
                document.body.appendChild(confetti);
            }

            // Add confetti animation style
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes fall {
                    to {
                        transform: translateY(100vh) rotate(720deg);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
        }

        // Initialize background hearts
        function initHearts() {
            const container = document.getElementById('heart-container');
            const heartCount = 15;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 5 + 10 + "s"; // 10-15s
                heart.style.animationDelay = Math.random() * 10 + "s";
                container.appendChild(heart);
            }
        }

        initHearts();
    </script>
</body>
</html>
